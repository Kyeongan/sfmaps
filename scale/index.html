<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Scale</title>
    </head>
    <body>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script type="text/javascript">
            var array = [100, 200, 300, 400, 500]
            var scale = d3.scaleLinear()
                .domain([
                    d3.min(array), d3.max(array)
                ])
                .range([10, 250]);
        </script>
    </body>
</html>
